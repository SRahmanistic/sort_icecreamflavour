<h1 style="text-align: center;">Sorting</h1>
<h2 style="text-align: center;">Enter Your Favourite IceCream Flavours</h2>
<form>
<div class="input"><input type="text" id="ic1" value="Cookies N' Cream"><br>
<input type="text" id="ic2" value="Chocolate"><br>
<input type="text" id="ic3" value="Mint Chocolate Chip"><br>
<input type="text" id="ic4" value="Vanilla"><br>
<input type="text" id="ic5" value="Cookie Dough"><br>
<input type="text" id="ic6" value="Strawberry"><br>
<input type="text" id="ic7" value="Chocolate Chip Cookie Dough"><br>
<input type="text" id="ic8" value="Rocky Road"><br>
<input type="text" id="ic9" value="Neopolitan"><br>
<input type="text" id="ic10" value="Coffee"><br>
</div>
</form>
<p>Click the Sort button to get the sorted list</p>

<button class="button button2" onclick="myFunction()">Sort</button><br>
<script type="text/"></script>

<p id="demo"></p><br>

<script>
function myFunction() {
  var a = document.getElementById("ic1").value;
  var b = document.getElementById("ic2").value;
  var c = document.getElementById("ic3").value;
  var d = document.getElementById("ic4").value;
  var e = document.getElementById("ic5").value;
  var f = document.getElementById("ic6").value;
  var g = document.getElementById("ic7").value;
  var h = document.getElementById("ic8").value;
  var i = document.getElementById("ic9").value;
  var j = document.getElementById("ic10").value;
  var arr =[a,b,c,d,e,f,g,h,i,j];
  arr.sort();
  document.getElementById("demo").innerHTML = arr;
}
</script>
